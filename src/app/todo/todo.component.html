<ion-item *ngIf="todo" [detail]="false">
    <div slot="start" [class]="!todo.completed ? 'dot dot-unread' : 'dot'">
    </div>
    <ion-label class="ion-text-wrap" arial-label="title">
        <h2 [class]="!todo.completed ? 'uncumpleted' : 'completed'">
            {{ todo.title }}
        </h2>
        <h3>
            {{ !todo.completed ? 'Active' : 'Completed' }}
        </h3>
    </ion-label>
    <ion-toggle [(ngModel)]="todo.completed" disabled="false" (click)="update(todo)"></ion-toggle>
    <ion-button color="danger" (click)="delete(todo)">X</ion-button>
</ion-item>
